<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            margin: 20px;
            color: white;
        }

        .tier-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
            max-width: 100%;
        }

        .tier-column {
            min-width: 220px;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        .tier-header {
            background-color: #333;
            padding: 12px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .trophy {
            font-size: 20px;
        }

        .tier-1 { color: #FFA500; }
        .tier-2 { color: #C0C0C0; }
        .tier-3 { color: #FFA500; }
        .tier-4, .tier-5 { color: #808080; }

        .player-list {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .player-card {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-card:hover {
            background-color: #3a3a3a;
        }

        .red-border {
            border-left: 3px solid #ff4444;
        }

        .green-border {
            border-left: 3px solid #44ff44;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            position: relative;
            width: 300px;
            text-align: center;
            animation: modalOpen 0.3s ease-out;
        }

        @keyframes modalOpen {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: #fff;
        }

        .player-icon-large {
            width: 120px;
            height: 120px;
            background-color: #444;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .player-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .player-tier {
            font-size: 18px;
            color: #888;
        }

        /* Custom scrollbar */
        .tier-container::-webkit-scrollbar {
            height: 8px;
        }

        .tier-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .tier-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .tier-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">√ó</span>
            <div class="player-icon-large">üë§</div>
            <div class="player-name" id="modalPlayerName"></div>
            <div class="player-tier" id="modalPlayerTier"></div>
        </div>
    </div>

    <div class="tier-container">
        <div class="tier-column">
            <div class="tier-header tier-1">
                TIER 1
                <span class="trophy">üèÜ</span>
            </div>
            <div class="player-list">
                <div class="player-card red-border" onclick="showPlayerModal('Marlowww', 'Tier 1')">
                    <span>Marlowww</span>
                </div>
                <div class="player-card red-border" onclick="showPlayerModal('K1rbe', 'Tier 1')">
                    <span>K1rbe</span>
                </div>
                <div class="player-card red-border" onclick="showPlayerModal('Irt', 'Tier 1')">
                    <span>lrt</span>
                </div>
                <div class="player-card red-border" onclick="showPlayerModal('Legertje08', 'Tier 1')">
                    <span>Legertje08</span>
                </div>
                <div class="player-card red-border" onclick="showPlayerModal('Crey6712', 'Tier 1')">
                    <span>Crey6712</span>
                </div>
                <div class="player-card red-border" onclick="showPlayerModal('mystoqn', 'Tier 1')">
                    <span>mystoqn</span>
                </div>
            </div>
        </div>

        <div class="tier-column">
            <div class="tier-header tier-2">
                TIER 2
                <span class="trophy">üèÜ</span>
            </div>
            <div class="player-list">
                <div class="player-card green-border" onclick="showPlayerModal('l7wu123', 'Tier 2')">
                    <span>l7wu123</span>
                </div>
                <div class="player-card green-border" onclick="showPlayerModal('vrzc', 'Tier 2')">
                    <span>vrzc</span>
                </div>
                <!-- Add more tier 2 players similarly -->
            </div>
        </div>

        <!-- Repeat for other tiers -->
        
    </div>

    <script>
        const modal = document.getElementById('playerModal');
        
        function showPlayerModal(playerName, tierName) {
            document.getElementById('modalPlayerName').textContent = playerName;
            document.getElementById('modalPlayerTier').textContent = tierName;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
