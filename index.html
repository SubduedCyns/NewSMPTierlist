<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Rankings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1625;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #1a1625;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .search-bar {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin: 20px;
        }
        .nav-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .content {
            padding: 20px;
        }
        .ranking-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .rank-column {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }
        .rank-header {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 0 auto 10px;
        }
        .s-rank { background: #ff4444; }
        .a-rank { background: #ff8c42; }
        .b-rank { background: #ffd700; }
        .c-rank { background: #4caf50; }
        .rank-item {
            padding: 8px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
        }
        .rank-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-text">new</div>
            <img src="/api/placeholder/40/40" alt="Logo" style="border-radius: 50%"/>
            <div class="logo-text">smp</div>
        </div>
        <input type="text" class="search-bar" placeholder="search">
    </div>
    <div class="nav-buttons">
        <button class="nav-button" onclick="showFrame('retired')">RETIRED</button>
        <button class="nav-button" onclick="showFrame('blacklist')">BLACKLIST</button>
        <button class="nav-button" onclick="showFrame('discord')">DISCORD</button>
    </div>
    <div class="content" id="mainContent">
        <div class="ranking-grid">
            <div class="rank-column">
                <div class="rank-header s-rank">S</div>
                <div class="rank-item" onclick="showPlayerProfile()">Player 1</div>
                <div class="rank-item" onclick="showPlayerProfile()">Player 2</div>
            </div>
            <div class="rank-column">
                <div class="rank-header a-rank">A</div>
                <div class="rank-item" onclick="showPlayerProfile()">Player 3</div>
                <div class="rank-item" onclick="showPlayerProfile()">Player 4</div>
            </div>
            <div class="rank-column">
                <div class="rank-header b-rank">B</div>
                <div class="rank-item" onclick="showPlayerProfile()">Player 5</div>
                <div class="rank-item" onclick="showPlayerProfile()">Player 6</div>
            </div>
            <div class="rank-column">
                <div class="rank-header c-rank">C</div>
                <div class="rank-item" onclick="showPlayerProfile()">Player 7</div>
                <div class="rank-item" onclick="showPlayerProfile()">Player 8</div>
            </div>
        </div>
    </div>

    <script>
        function showFrame(page) {
            const content = document.getElementById('mainContent');
            switch(page) {
                case 'retired':
                    content.innerHTML = `
                        <h2>Retired Players</h2>
                        <div class="rank-column">
                            <div class="rank-item">Retired Player 1</div>
                            <div class="rank-item">Retired Player 2</div>
                        </div>
                    `;
                    break;
                case 'blacklist':
                    content.innerHTML = `
                        <div style="display: flex; gap: 20px;">
                            <div class="rank-column" style="flex: 1;">
                                <h2>Blacklist</h2>
                                <div class="rank-item">Restricted Player 1</div>
                                <div class="rank-item">Restricted Player 2</div>
                            </div>
                            <div class="rank-column" style="flex: 1;">
                                <h2>Restricted</h2>
                                <div class="rank-item">Restricted Player 3</div>
                                <div class="rank-item">Restricted Player 4</div>
                            </div>
                        </div>
                    `;
                    break;
                case 'discord':
                    content.innerHTML = `
                        <h2>Discord</h2>
                        <p>Join our Discord community!</p>
                    `;
                    break;
            }
        }

        function showPlayerProfile() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div style="padding: 20px;">
                    <img src="/api/placeholder/100/100" alt="Profile Picture" style="border-radius: 50%"/>
                    <h2>USERNAME</h2>
                    <p>REGION</p>
                    <p>TIER</p>
                </div>
            `;
        }
    </script>
</body>
</html>
